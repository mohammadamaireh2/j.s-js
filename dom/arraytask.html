function middleOfArray(arr) {
    var middleIndex = Math.floor(arr.length / 2);
  
    if (arr.length % 2 === 1) {
      return arr[middleIndex];
    } else {
      return [arr[middleIndex - 1], arr[middleIndex]];
    }
  }
  var array1 = [1, 4, 5];
  var middleElement1 = middleOfArray(array1);
  console.log(middleElement1);

  function indexOfArray(array, index) {
    if (index >= 0 && index < array.length) {
      return array[index];
    } else {
      return "Index out of range";
    }
  }
  
  var nums = [1, 2, 3, 8, 9];
  
  console.log(indexOfArray(nums, 3)); 
  console.log(indexOfArray(nums, 1)); 
  console.log(indexOfArray(nums, 4)); 
  ////ex9///
  function sumArray(array) {
    var sum = 0;
    for (var i = 0; i < array.length; i++) {
      sum += array[i];
    }
    return sum;
  }
  
  var nums = [1, 2, 3, 8, 9];
  
  console.log(sumArray(nums)); 
  /// ex10//
  function minInArray(array) {
    if (array.length === 0) {
      return undefined; // Return undefined if the array is empty
    }
  
    var min = array[0]; // Assume the first element as the minimum
  
    for (var i = 1; i < array.length; i++) {
      if (array[i] < min) {
        min = array[i]; // Update the minimum if a smaller element is found
      }
    }
  
    return min;
  }
  
  var nums = [1, 2, 3, 8, 9];
  
  console.log(minInArray(nums));
